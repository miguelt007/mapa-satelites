<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Sat√©lites Favoritos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    body.dark { background-color: #000; color: #fff; font-family: sans-serif; }
    #sidebar {
      position: absolute; top: 0; left: 0; width: 300px; height: 100%;
      background: rgba(0,0,0,0.85); padding: 15px; z-index: 1000;
      overflow-y: auto;
    }
    #mapStyleSelect, #sourceSelect, #searchInput {
      width: 100%; padding: 6px; margin-bottom: 10px;
      border-radius: 4px; border: none;
    }
    #searchBox { display: flex; }
    #clearBtn { margin-left: 5px; cursor: pointer; color: #fff; border: none; }
    #satList { list-style: none; padding-left: 0; }
    #satList li {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 6px; padding: 6px;
      border-radius: 5px; background: rgba(255,255,255,0.1);
    }
    .star { cursor: pointer; font-size: 18px; color: #888; }
    .star.favorito { color: gold; }
    #dataLabel {
      position: absolute; bottom: 10px; left: 10px;
      background: rgba(0,255,255,0.1); color: #0ff;
      padding: 6px 10px; border-radius: 5px;
      font-size: 14px;
    }
    .satellite-label {
      color: #0ff; background: rgba(0,0,0,0.6);
      border-radius: 4px; padding: 2px 6px;
      font-size: 13px; font-weight: bold;
    }
  </style>
</head>
<body class="dark">
  <div id="sidebar">
    <h2>‚≠ê Sat√©lites Favoritos</h2>
    <select id="mapStyleSelect">
      <option value="osm">üó∫Ô∏è OpenStreetMap</option>
      <option value="dark">üåå Carto Escuro</option>
      <option value="topo">üåø Topogr√°fico</option>
    </select>
    <select id="sourceSelect">
      <option value="active">active</option>
      <option value="starlink">starlink</option>
      <option value="stations">stations</option>
    </select>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="üîç Procurar sat√©lite..." />
      <button id="clearBtn" onclick="clearSearch()">‚úï</button>
    </div>
    <ul id="satList"></ul>
    <button onclick="mostrarDiagnostico()" style="width:100%; margin-top:10px;">üîé Diagn√≥stico de trajet√≥ria</button>
  </div>
  <div id="map"></div>
  <div id="dataLabel">Lista: active</div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/satellite.js@4.0.0/dist/satellite.min.js"></script>
<script>
let map = L.map('map').setView([0, 0], 2);
let tileLayer;
const customIcons = {
  Comunicacao: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/1062/1062195.png", iconSize: [26, 26] }),
  Meteorologico: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/3566/3566814.png", iconSize: [26, 26] }),
  Estacao: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/10290/10290311.png", iconSize: [28, 28] }),
  Militar: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/1084/1084254.png", iconSize: [26, 26] }),
  Generico: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/1912/1912175.png", iconSize: [26, 26] })
};

function setMapStyle(style) {
  if (tileLayer) map.removeLayer(tileLayer);
  const urls = {
    dark: "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    topo: "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
    osm: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
  };
  tileLayer = L.tileLayer(urls[style], { attribution: "&copy; Contributors" });
  tileLayer.addTo(map);
}
document.getElementById("mapStyleSelect").addEventListener("change", e => {
  setMapStyle(e.target.value);
});
setMapStyle("osm");

let satMarkers = {};
let tleData = [];
let favoritos = JSON.parse(localStorage.getItem("favoritos") || "[]");

function toggleFavorito(name) {
  if (favoritos.includes(name)) {
    favoritos = favoritos.filter(f => f !== name);
  } else {
    favoritos.push(name);
  }
  localStorage.setItem("favoritos", JSON.stringify(favoritos));
  populateSatelliteList();
}

function getCategory(name) {
  const n = name.toUpperCase();
  if (n.includes("STARLINK") || n.includes("IRIDIUM")) return "Comunicacao";
  if (n.includes("NOAA") || n.includes("METEOR")) return "Meteorologico";
  if (n.includes("ISS") || n.includes("ZARYA")) return "Estacao";
  if (n.includes("COSMOS") || n.includes("MIL")) return "Militar";
  return "Generico";
}

function propagatePosition(satrec, offsetMinutes = 0) {
  const time = new Date(Date.now() + offsetMinutes * 60000);
  const posVel = satellite.propagate(satrec, time);
  if (!posVel.position) return null;
  const gmst = satellite.gstime(time);
  const gd = satellite.eciToGeodetic(posVel.position, gmst);
  const lat = satellite.degreesLat(gd.latitude);
  const lon = satellite.degreesLong(gd.longitude);
  return (!isNaN(lat) && !isNaN(lon)) ? [lat, lon] : null;
}

function generateOrbitPath(satrec) {
  const path = [];
  for (let i = 0; i <= 30; i += 2) { // trajet√≥ria futura
    const p = propagatePosition(satrec, i);
    if (p) {
      const lonWrapped = ((p[1] + 360) % 360) - 180;
      path.push([p[0], lonWrapped]);
    }
  }
  return path;
}

function formatDetails(name, line1, line2, lat, lon) {
  const inclination = line2.substring(8, 16).trim();
  const eccentricity = line2.substring(26, 33).trim();
  const period = line2.substring(52, 63).trim();
  const satId = line1.substring(2, 7).trim();
  return `
    <b>${name}</b><br>
    NORAD ID: ${satId}<br>
    Inclina√ß√£o: ${inclination}¬∞<br>
    Excentricidade: ${eccentricity}<br>
    Per√≠odo orbital: ${period} min<br>
    Latitude: ${lat.toFixed(2)}<br>
    Longitude: ${lon.toFixed(2)}
  `;
}
</script>
<script>
function trackSatellite(name, satrec, category, line1, line2) {
  const icon = customIcons[category];
  const pos = propagatePosition(satrec);
  if (!pos) return;

  const lat = pos[0], lon = pos[1];
  const marker = L.marker(pos, { icon, opacity: 0 }).addTo(map)
    .bindPopup(formatDetails(name, line1, line2, lat, lon));
  marker.getElement().style.transition = "opacity 1.2s ease";
  setTimeout(() => marker.setOpacity(1), 200);

  const tooltip = L.tooltip({
    permanent: true, direction: "right", offset: [10, 0], className: "satellite-label"
  }).setContent(name).setLatLng(pos).addTo(map);

  const orbitPath = generateOrbitPath(satrec);
  const orbit = L.polyline(orbitPath, { color: "cyan", weight: 1 }).addTo(map);

  satMarkers[name] = { satrec, marker, tooltip, orbit };

  setInterval(() => {
    const newPos = propagatePosition(satrec);
    if (newPos) {
      marker.setLatLng(newPos);
      marker.setPopupContent(formatDetails(name, line1, line2, newPos[0], newPos[1]));
      tooltip.setLatLng(newPos);

      const updatedPath = generateOrbitPath(satrec);
      if (satMarkers[name].orbit) satMarkers[name].orbit.setLatLngs(updatedPath);
    }
  }, 5000);
}

function clearSearch() {
  searchInput.value = "";
  filterList("");
}

function filterList(text) {
  const items = satList.getElementsByTagName("li");
  let anyVisible = false;
  for (let item of items) {
    const match = item.textContent.toLowerCase().includes(text.toLowerCase());
    item.style.display = match ? "" : "none";
    if (match) anyVisible = true;
  }
  dataLabel.textContent = anyVisible ? "Lista: " + sourceSelect.value : "Nenhum sat√©lite encontrado...";
}

function clearSatellites() {
  for (let name in satMarkers) {
    const sat = satMarkers[name];
    map.removeLayer(sat.marker);
    map.removeLayer(sat.tooltip);
    map.removeLayer(sat.orbit);
  }
  satMarkers = {};
  satList.innerHTML = "";
}

function loadSatellitesFrom(group) {
  const url = `https://celestrak.org/NORAD/elements/gp.php?GROUP=${group}&FORMAT=tle`;
  dataLabel.textContent = "üîÑ A carregar sat√©lites...";
  fetch(url)
    .then(res => res.text())
    .then(text => {
      clearSatellites();
      tleData = [];
      const lines = text.trim().split('\n');
      for (let i = 0; i + 2 < lines.length; i += 3) {
        const name = lines[i].trim();
        const line1 = lines[i + 1].trim();
        const line2 = lines[i + 2].trim();
        tleData.push({ name, line1, line2 });
      }
      populateSatelliteList();
      dataLabel.textContent = "Lista: " + group;
    })
    .catch(err => {
      console.error("Erro ao carregar TLEs:", err);
      dataLabel.textContent = "Lista: erro ao carregar";
    });
}

function populateSatelliteList() {
  satList.innerHTML = "";
  for (const { name, line1, line2 } of tleData) {
    const category = getCategory(name);
    const satrec = satellite.twoline2satrec(line1, line2);

    const li = document.createElement("li");
    li.className = category;

    const label = document.createElement("label");
    label.style.display = "flex";
    label.style.alignItems = "center";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = favoritos.includes(name);
    checkbox.style.marginRight = "8px";
    checkbox.onchange = () => {
      if (checkbox.checked) {
        trackSatellite(name, satrec, category, line1, line2);
        if (!favoritos.includes(name)) toggleFavorito(name);
      } else {
        if (satMarkers[name]) {
          const sat = satMarkers[name];
          map.removeLayer(sat.marker);
          map.removeLayer(sat.tooltip);
          map.removeLayer(sat.orbit);
          delete satMarkers[name];
        }
        if (favoritos.includes(name)) toggleFavorito(name);
      }
    };

    const nameSpan = document.createElement("span");
    nameSpan.textContent = name;

    const starBtn = document.createElement("span");
    starBtn.className = "star" + (favoritos.includes(name) ? " favorito" : "");
    starBtn.textContent = favoritos.includes(name) ? "‚òÖ" : "‚òÜ";
    starBtn.onclick = () => toggleFavorito(name);

    label.appendChild(checkbox);
    label.appendChild(nameSpan);
    li.appendChild(label);
    li.appendChild(starBtn);
    satList.appendChild(li);

    if (favoritos.includes(name)) {
      checkbox.checked = true;
      trackSatellite(name, satrec, category, line1, line2);
    }
  }
}

function mostrarDiagnostico() {
  for (let nome in satMarkers) {
    const sat = satMarkers[nome];
    const pontos = generateOrbitPath(sat.satrec);
    pontos.forEach((coord, index) => {
      const marcador = L.circleMarker(coord, {
        radius: 3, color: "yellow", fillOpacity: 0.5, weight: 1
      }).addTo(map);
      marcador.bindTooltip(`${nome} [${index}]`);
      setTimeout(() => map.removeLayer(marcador), 6000);
    });
  }
}

searchInput.addEventListener("input", () => filterList(searchInput.value));
sourceSelect.addEventListener("change", () => loadSatellitesFrom(sourceSelect.value));
loadSatellitesFrom("active");
</script>
</body>
</html>
