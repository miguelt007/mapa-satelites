<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Satélites em Tempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/satellite.js@4.0.0/dist/satellite.min.js"></script>

<script>
const map = L.map('map').setView([0, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const satMarkers = {};
const orbitLines = {};
const updateInterval = 5000;

// Ícones personalizados
const customIcons = {
  "ISS (ZARYA)": L.icon({
    iconUrl: "https://upload.wikimedia.org/wikipedia/commons/3/3f/International_Space_Station.svg",
    iconSize: [30, 30]
  }),
  "default": L.icon({
    iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Satellite_icon.svg",
    iconSize: [25, 25]
  })
};

function getIcon(name) {
  return customIcons[name] || customIcons["default"];
}

function propagatePosition(satrec, offsetMinutes = 0) {
  const time = new Date(Date.now() + offsetMinutes * 60000);
  const positionAndVelocity = satellite.propagate(satrec, time);
  if (!positionAndVelocity.position) return null;
  const gmst = satellite.gstime(time);
  const positionGd = satellite.eciToGeodetic(positionAndVelocity.position, gmst);
  const lat = satellite.degreesLat(positionGd.latitude);
  const lon = satellite.degreesLong(positionGd.longitude);
  return [lat, lon];
}

function plotOrbit(name, satrec) {
  const track = [];
  for (let i = -45; i <= 45; i += 5) {
    const pos = propagatePosition(satrec, i);
    if (pos) track.push(pos);
  }
  return L.polyline(track, { color: 'blue', weight: 1 }).addTo(map);
}

function trackSatellite(name, tle1, tle2) {
  const satrec = satellite.twoline2satrec(tle1, tle2);
  const position = propagatePosition(satrec);
  if (!position) return;

  const marker = L.marker(position, { icon: getIcon(name) }).addTo(map)
    .bindPopup(`${name}<br>Lat: ${position[0].toFixed(2)}<br>Lon: ${position[1].toFixed(2)}`);

  const orbit = plotOrbit(name, satrec);

  satMarkers[name] = { satrec, marker };
  orbitLines[name] = orbit;

  setInterval(() => {
    const newPos = propagatePosition(satrec);
    if (newPos) {
      marker.setLatLng(newPos);
      marker.setPopupContent(`${name}<br>Lat: ${newPos[0].toFixed(2)}<br>Lon: ${newPos[1].toFixed(2)}`);
    }
  }, updateInterval);
}

fetch("https://celestrak.org/NORAD/elements/active.txt")
  .then(res => res.text())
  .then(data => {
    const lines = data.trim().split("\n");
    for (let i = 0; i < 30; i += 3) {
      const name = lines[i].trim();
      const tle1 = lines[i + 1].trim();
      const tle2 = lines[i + 2].trim();
      trackSatellite(name, tle1, tle2);
    }
  })
  .catch(err => console.error("Erro ao carregar TLEs:", err));
</script>

</body>
</html>
