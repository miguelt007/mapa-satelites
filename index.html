<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Satélites em Tempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #ffffffee;
      overflow-y: auto;
      padding: 10px;
      z-index: 1000;
      box-shadow: 2px 0 6px rgba(0,0,0,0.3);
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #satList {
      list-style: none;
      padding-left: 0;
    }

    #satList li {
      cursor: pointer;
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 5px;
    }

    #satList li:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 600px) {
      #sidebar {
        width: 100%;
        height: 200px;
        overflow-y: auto;
        bottom: 0;
        top: auto;
      }
      #map {
        height: calc(100% - 200px);
      }
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>Satélites Visíveis</h2>
  <ul id="satList"></ul>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/satellite.js@4.0.0/dist/satellite.min.js"></script>

<script>
const map = L.map('map').setView([0, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const satMarkers = {};
const orbitLines = {};
const updateInterval = 5000;
const satList = document.getElementById('satList');

// Ícones personalizados
const customIcons = {
  "ISS (ZARYA)": L.icon({
    iconUrl: "https://upload.wikimedia.org/wikipedia/commons/3/3f/International_Space_Station.svg",
    iconSize: [30, 30]
  }),
  "default": L.icon({
    iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Satellite_icon.svg",
    iconSize: [25, 25]
  })
};

function getIcon(name) {
  return customIcons[name] || customIcons["default"];
}

function propagatePosition(satrec, offsetMinutes = 0) {
  const time = new Date(Date.now() + offsetMinutes * 60000);
  const posVel = satellite.propagate(satrec, time);
  if (!posVel.position) return null;
  const gmst = satellite.gstime(time);
  const gd = satellite.eciToGeodetic(posVel.position, gmst);
  const lat = satellite.degreesLat(gd.latitude);
  const lon = satellite.degreesLong(gd.longitude);
  return [lat, lon];
}

function plotOrbit(name, satrec) {
  const path = [];
  for (let i = -45; i <= 45; i += 5) {
    const pos = propagatePosition(satrec, i);
    if (pos) path.push(pos);
  }
  return L.polyline(path, { color: 'blue', weight: 1 }).addTo(map);
}

function trackSatellite(name, tle1, tle2) {
  const satrec = satellite.twoline2satrec(tle1, tle2);
  const initialPos = propagatePosition(satrec);
  if (!initialPos) return;

  const marker = L.marker(initialPos, { icon: getIcon(name) }).addTo(map)
    .bindPopup(`${name}<br>Lat: ${initialPos[0].toFixed(2)}<br>Lon: ${initialPos[1].toFixed(2)}`);
  const orbit = plotOrbit(name, satrec);

  satMarkers[name] = { satrec, marker };
  orbitLines[name] = orbit;

  const li = document.createElement("li");
  li.textContent = name;
  li.onclick = () => map.setView(marker.getLatLng(), 4);
  satList.appendChild(li);

  setInterval(() => {
    const newPos = propagatePosition(satrec);
    if (newPos) {
      marker.setLatLng(newPos);
      marker.setPopupContent(`${name}<br>Lat: ${newPos[0].toFixed(2)}<br>Lon: ${newPos[1].toFixed(2)}`);
    }
  }, updateInterval);
}

fetch("https://tle.ivanstanojevic.me/api/tle")
  .then(res => res.text())
  .then(data => {
    const lines = data.trim().split("\n");
    for (let i = 0; i < 30; i += 3) {
      const name = lines[i].trim();
      const tle1 = lines[i+1].trim();
      const tle2 = lines[i+2].trim();
      trackSatellite(name, tle1, tle2);
    }
  })
  .catch(err => console.error("Erro ao carregar TLEs:", err));
</script>

</body>
</html>
